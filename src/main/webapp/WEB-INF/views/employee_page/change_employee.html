<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update employee</title>
</head>
<body>
<h2>Let's change and UPDATE the employee</h2>
<form th:method="PATCH" th:action="@{/chief_page/{id}(id=${employee.getId()})}" th:object="${employee}">
  <label for="firstName">Edit first name:</label>
  <input type="text" th:field="*{firstName}" id="firstName"/>
  <br/>
    <label for="secondName">Edit second name:</label>
    <input type="text" th:field="*{secondName}" id="secondName"/>
    <br/>
    <label for="position">Edit position:</label>
    <input type="text" th:field="*{position}" id="position"/>
    <br/>

  <input type="submit" value="Update"/>
</form>

</body>
</html>
